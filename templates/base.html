<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    <link rel="stylesheet" href={% block stylesheet %}{% endblock %}>       
    <link rel="icon" href={% block icon %}{% endblock %}> <!--So you can change tab icon for each HTML file-->

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
    <!-- Navigation -->
        <nav class="myNavbar">
            <div class="name"><b>\(\bra{\psi}\)Amanuel Anteneh\(\ket{\psi}\)</b></div>
            <a class="ham-menu"> <!--The hamburger menu-->
                <span class="bar" id="bar1"></span> <!--The 3 lines in the ham menu-->
                <span class="bar" id="bar2"></span>
                <span class="bar" id="bar3"></span> 
            </a>
            <div class="navButtons">
            <ul class="button-list"> <!--Naming this ul so the css for it doesn't overlap with the css for the dropdown menu ul-->
                <li class="navBar-li" id="home"><a href="#homePage"> <!--Setting class of these li's to differentiate them from the li on the simulate page in the js file and setting the id for a similar reason -->
                    <img src="{{url_for('static', filename='img/homeIcon.png')}}" alt="home" width="25" height="25">
                    Home
                    </a>
                </li>
                <li class="navBar-li" id="about"><a href="#aboutPage">
                    <img src="{{url_for('static', filename='img/meIcon.png')}}" alt="about" width="25" height="25">
                    About
                    </a>
                </li>
                <li class="navBar-li" id="simulate"><a href="#simulatePage">
                    <img src="{{url_for('static', filename='img/jsIcon.png')}}" alt="simulators" width="25" height="25"> 
                    Visualizers
                    </a>
                </li>                
                <li class="navBar-li" id="cv/github"><a href="#">
                    <img src="{{url_for('static', filename='img/arrowDownIcon.png')}}" alt="other" width="15" height="15"> 
                    CV/GitHub
                </a>
                     <ul id="cv-github menu" class="menu"> <!--Changed from bootstrap dropdown class to make less disorientating for tew4fs--> 
                       <li onclick="window.open('{{url_for('static', filename='Resume.pdf')}}')"><img src="{{url_for('static', filename='img/CVIcon.png')}}" alt="CV" width="25" height="25">
                          <span class="caption">CV</span>
                        </li>
                       <li onclick="window.open('https://github.com/amanuelanteneh')"><img src="{{url_for('static', filename='img/githubIcon.png')}}" alt="essays" width="25" height="25">
                            <span class="caption">GitHub</span>
                        </li>
                    </ul>
                </li>                
                <li class="navBar-li" id="pdfs"><a href="#">
                    <img src="{{url_for('static', filename='img/arrowDownIcon.png')}}" alt="other" width="15" height="15"> 
                    PDFs
                </a>
                    <ul id="pdfs menu" class="menu"> 
                       <li onclick="window.open('{{url_for('static', filename='Math_Refrence_Sheet.pdf')}}')"><img src="{{url_for('static', filename='img/lineIntegralIcon.png')}}" alt="CV" width="25" height="25">
                          <span class="caption">Math<br>Reference</span>
                        </li>
                       <li onclick="window.open('{{url_for('static', filename='Matlab_Reference_Sheet.pdf')}}')"><img src="{{url_for('static', filename='img/matlabIcon.png')}}" alt="essays" width="25" height="25">
                            <span class="caption">Matlab<br>Reference</span>
                        </li>
                       <li onclick="window.open('{{url_for('static', filename='Mathematica_Reference_Sheet.pdf')}}')"><img src="{{url_for('static', filename='img/mathematicaIcon.png')}}" alt="essays" width="25" height="25">
                            <span class="caption">Mathematica<br>Reference</span>
                        </li>                    
                    </ul>
                </li>
                <li class="navBar-li" id="interests"><a href="#">
                    <img src="{{url_for('static', filename='img/arrowDownIcon.png')}}" alt="other" width="15" height="15"> 
                    Interests
                </a>
                     <ul id="interests menu" class="menu"> 
                       <li><a href="/books"><img src="{{url_for('static', filename='img/bookIcon.png')}}" alt="books" width="25" height="25">
                          <span class="caption">Reading List</span></a>
                        </li>
                       <li><a href="/essays"><img src="{{url_for('static', filename='img/writingIcon.png')}}" alt="essays" width="25" height="25">
                            <span class="caption">Essays</span></a>
                        </li>
                    </ul>
                </li> 
            </ul>
            </div>
        </nav>
    </header> 

    {% block content %}{% endblock %} <!-- The rest of the stuff on the page -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>        
</body>



</html>
